<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TicTacToe Game</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container">
            <div box-id="0" onclick="PlayHere(0,true);" class="box"></div>
            <div box-id="1" onclick="PlayHere(1,true);" class="box"></div>
            <div box-id="2" onclick="PlayHere(2,true);" class="box"></div>
            <div box-id="3" onclick="PlayHere(3,true);" class="box"></div>
            <div box-id="4" onclick="PlayHere(4,true);" class="box">X</div>
            <div box-id="5" onclick="PlayHere(5,true);" class="box"></div>
            <div box-id="6" onclick="PlayHere(6,true);" class="box"></div>
            <div box-id="7" onclick="PlayHere(7,true);" class="box"></div>
            <div box-id="8" onclick="PlayHere(8,true);" class="box"></div>
        </div>
        <h2 class="status"></h2>
        <button class="restart"><a href="">Restart Game</a></button>
    </section>

    <script src="script.js"></script>
</body>

</html>
